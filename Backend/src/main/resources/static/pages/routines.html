    <!-- Scripts -->
    <script src="/js/changeThemeMode.js"></script>
    <script type="module" src="/js/Routine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollButton = document.getElementById('scrollToSectionButton');

            if (scrollButton) {
                scrollButton.addEventListener('click', () => {
                    const targetId = scrollButton.getAttribute('data-target');
                    let targetElement = null;

                    if (targetId) { // Si el atributo data-target existe
                        targetElement = document.getElementById(targetId);
                    }

                    // Solo procede si encontramos tanto el bot√≥n como el elemento de destino v√°lido
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth', // Hace el scroll suave
                            block: 'start'      // Alinea la parte superior del elemento con la parte superior de la ventana visible
                        });
                    } else {
                        console.warn(`Advertencia: El elemento de destino con ID '${targetId || "no especificado"}' no fue encontrado.`);
                    }
                });
            }
        });
    </script>
