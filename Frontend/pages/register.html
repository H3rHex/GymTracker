<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>

    <link rel="icon" type="image/webp" href="/assets/images/favicon-ligth.webp">

    <link rel="stylesheet" href="/css/PAGE_STYLES/login.css">
    <link rel="stylesheet" href="/css/GLOBAL_STYLES/root.css">
</head>

<body data-theme="dark">
    <button id="themeChanger" onclick="changeThemeMode()">
        Light Mode
    </button>

    <div id="app">
        <main id="login-main">
            <h2>Registrarse</h2>
            <span class="logo"></span>

            <!--FORMULARIO LOGIN-->
            <form id="register-user-form" class="user-form">
                <div>
                    <input id="username" type="text" name="username" placeholder="Nombre de Usuario" required
                        autocomplete="new-username" />
                </div>
                <div>
                    <input id="password" type="password" name="password" placeholder="Contraseña" required
                        autocomplete="new-password" />
                    <span type="button" class="toggle-show-password">🙈</span>
                </div>
                <div>
                    <input data-equals="true" id="confirm_password" type="password" name="confirm_password"
                        placeholder="Confirmar Contraseña" required autocomplete="new-password" />
                    <span type="button" class="toggle-show-password">🙈</span>
                </div>
                <button class="submitButtons">Registrarse</button>

            </form>

            <div class="card">
                <h2>¿Ya tienes cuenta?</h2>

                <p>
                    ¿A qué esperas para descubrir todo lo que GymTracker puede hacer por ti?
                    Inicia sesión con el botón de abajo y empieza hoy mismo a llevar un control inteligente y
                    personalizado
                    de tu progreso
                    💪
                </p>

                <button id="autoLoginButton">Iniciar Sesion</button>
                <div style="
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: center;
                            
                        ">
                    <h4 style="
                            margin-bottom: 10px;
                            ">¿Te has perdido?</h4>
                    <a href="/" class="btn">Pagina Principal</a>
                </div>
            </div>
        </main>

    </div>

</body>

<!-- Scripts -->
<script type="module" src="/js/handleUserForms.js"></script> <!--Maneja las peticions HTTP de los formularios-->
<script src="/js/changeThemeMode.js"></script>

</html>
